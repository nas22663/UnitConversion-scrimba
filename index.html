<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="icon" type="image/png" sizes="32x32" href="./sales-funnel.png">
    <title>Unit Conversion</title>
    
</head>
<body>
    <div class="header">
        <h1 class="metric">Metric/Imperial unit conversion</h1>
        <input oninput="unitchange()" type="number" value="0" id="number">
    </div>
    <div class="card">
        <h3>Length (Meter/Feet)</h3>
        <p class="meters">
            <span id="met-n">0</span> meters = 
            <span id="feet-n">0.000</span> feet |
            <span id="feet-2">0</span> feet =
            <span id="met-2">0.000</span> meters
        </p>
        <h3>Volume (Liters/Gallons)</h3>
        <p class="liters">
            <span id="lit-n">0</span> liters = 
            <span id="gal-n">0.000</span> gallons |
            <span id="gal-2">0</span> gallons =
            <span id="lit-2">0.000</span> liters
        </p>
        <h3>Mass (Kilograms/Pounds)</h3>
        <p class="kilos">
            <span id="kil-n">0</span> kilos = 
            <span id="pou-n">0.000</span> pounds |
            <span id="pou-2">0</span> pounds =
            <span id="kil-2">0.000</span> kilos
        </p>


    </div>
</body>
<script src="index.js"></script>
</html>
